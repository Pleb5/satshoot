<!doctype html>
<html lang="en" class="bg-[#EDEDED] min-h-screen flex flex-col scroll-smooth font-archivo">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        %sveltekit.head%

        <link
            rel="preload"
            href="%sveltekit.assets%/fonts/Inter-VariableFont_slnt,wght.ttf"
            as="font"
            type="font/ttf"
            crossorigin
        />

        <link rel="preconnect" href="https://fonts.bunny.net" />
        <link
            href="https://fonts.bunny.net/css?family=archivo:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet"
        />
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

        <!-- For PWA -->
        <link rel="manifest" href="/manifest.webmanifest" />
    </head>

    <body
        data-theme="wintry"
        style="font-family: 'Archivo'"
        class="bg-transparent flex flex-col items-center flex-grow min-h-screen relative tracking-wide text-[16px] leading-[1.5] break-words text-[#535353] dark:bg-[#1f2937] dark:text-white"
    >
        <div style="display: contents" class="h-full overflow-hidden">%sveltekit.body%</div>
    </body>
</html>
